<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }}</title>

  {% seo %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">  
  
  
  {% feed_meta %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
<body>



  
<header class="site-header" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px;">
  
<header class="site-header-left">
  <div class="logo-title">
    <a href="{{ '/' | relative_url }}" class="site-logo-link">
      <img src="{{ '/assets/images/ur_logo.png' | relative_url }}" alt="Site Logo" />
    </a>
    <a href="{{ '/' | relative_url }}" class="site-title">Hannah Bae</a>
  </div>
</header>

<header class="site-header-right">
  <nav class="site-nav">
    <a href="{{ '/CV.html' | /CV.html }}">CV</a>
    <a href="{{ '/research.html' | /research.html }}">RESEARCH</a>
  </nav>
</header>
</header>

  
  <main class="site-content" style="max-width: 900px; margin: 40px auto; padding: 0 20px;">
    {{ content }}
  </main>

  <footer class="site-footer" style="text-align: center; padding: 20px; font-size: 0.7em; color: #666;">
    &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
  </footer>

</body>
</html>

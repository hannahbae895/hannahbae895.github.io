<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }} | {{ site.title }}</title>

  {% seo %}

  <link rel="stylesheet" href="{{ '/css/override.css' | relative_url }}" />

  {% feed_meta %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
<body>



  
<header class="site-header" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px;">
  
  <!-- Left side: logo + title -->
  <div style="display: flex; align-items: center;">
    <a href="{{ '/' | relative_url }}" class="site-logo-link" style="margin-right: 15px; display: inline-block;">
      <img src="{{ '/assets/images/ur_logo.png' | relative_url }}" alt="Site Logo" style="height: 50px; width: auto;" />
    </a>
    <a href="{{ '/' | relative_url }}" style="font-weight: bold; font-size: 1.5rem; color: inherit; text-decoration: none;">
      Hannah Bae
    </a>
  </div>
  
  <!-- Right side: navigation -->
  <nav class="site-nav">
    <a href="{{ '/CV.html' | relative_url }}" style="margin-right: 15px;">Research</a>
    <a href="{{ '/Research.html/' | relative_url }}">Blog</a>
  </nav>

</header>





  
  <main class="site-content" style="max-width: 900px; margin: 40px auto; padding: 0 20px;">
    {{ content }}
  </main>

  <footer class="site-footer" style="text-align: center; padding: 20px; font-size: 0.9em; color: #666;">
    &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
  </footer>

</body>
</html>

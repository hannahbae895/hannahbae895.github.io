<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }} | {{ site.title }}</title>

  {% seo %}

  <link rel="stylesheet" href="{{ '/css/override.css' | relative_url }}" />

  {% feed_meta %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
<body>

  <header class="site-header" style="display: flex; align-items: center; padding: 10px 20px;">
    <a href="{{ '/' | relative_url }}" class="site-logo-link" style="margin-right: 15px;">
      <img src="{{ '/assets/images/ur_logo.png' | /assets/images/ur_logo.png }}" alt="Site Logo" style="height: 50px; width: auto;" />
    </a>
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}">Hannah Bae</a> |
      <a href="{{ '/about.html' | relative_url }}">Research</a> |
      <a href="{{ '/blog/' | relative_url }}">Blog</a>
    </nav>
  </header>

  <main class="site-content" style="max-width: 900px; margin: 40px auto; padding: 0 20px;">
    {{ content }}
  </main>

  <footer class="site-footer" style="text-align: center; padding: 20px; font-size: 0.9em; color: #666;">
    &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
  </footer>

</body>
</html>
